<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>السياحة في المملكة العربية السعودية</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Tourism Page Styles */
      .tourism-section {
        padding: 40px 20px; /* Consistent padding */
        text-align: center; /* Centered by default unless overridden */
      }

      .tourism-section h2 {
        /* Style h2 headings */
        color: #e85d8c; /* Example color, change as needed */
        margin-bottom: 20px;
      }

      .tourism-grid {
        /* Shared grid styles */
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        ); /* Responsive columns */
        gap: 20px;
      }

      .tourism-card {
        /* Basic card styles */
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Prevent image overflow */
        transition: transform 0.3s ease; /* Smooth hover effect */
      }

      .tourism-card:hover {
        transform: translateY(-5px);
      }

      .tourism-card img {
        width: 100%;
        height: 200px; /* Or any preferred height */
        object-fit: cover;
      }

      .tourism-card .card-content {
        /* Content inside the card */
        padding: 20px;
      }

      .tourism-card h3 {
        /* Card heading */
        color: #e85d8c;
        margin-bottom: 10px;
      }

      .tourism-card p {
        /* Card description */
        margin-bottom: 15px;
      }

      .tourism-card a.explore-btn {
        /* Explore button */
        display: inline-block; /* Make it a button */
        padding: 10px 15px;
        background-color: #e85d8c;
        color: white;
        text-decoration: none; /* Remove underline */
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .tourism-card a.explore-btn:hover {
        background-color: #d14776; /* Darker pink on hover */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/45/Emblem_of_Saudi_Arabia_%282%29.svg"
            alt="شعار المملكة"
          />
        </div>

        <ul class="nav-links">
          <li><a href="/index_ar.html">الرئيسية</a></li>

          <li>
            <a href="/world-cup-essentials_ar.html">المباريات</a>
          </li>
          <li><a href="/tourism_ar.html" class="active">اكتشف</a></li>

          <li><a href="/accommodations_ar.html">السكن</a></li>
          <li>
            <a href="/services_ar.html" class="active">الموقع والمواصلات</a>
          </li>
          <li><a href="/about_ar.html">اتصل بنا</a></li>
        </ul>
        <div class="lang-support">
          <div class="language-selector">
            <button id="languageBtn">
              <span>English</span>
            </button>
          </div>
          <div class="support">
            <button id="helpButton">
              <i class="fas fa-headset"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="tourism-section" id="heritage-culture">
        <h2>التراث والثقافة</h2>
        <div class="tourism-grid">
          <div class="tourism-card">
            <img
              src="https://www.vision2030.gov.sa/media/5ohovxfp/02_diriyahgate_artdistrict.jpg"
              alt="الدرعية"
            />
            <div class="card-content">
              <a href="#" class="explore-btn">خطط رحلتك الثقافية</a>
            </div>
          </div>
        </div>
      </section>

      <section class="tourism-section" id="shopping-dining">
        <h2>اكتشف أفضل المأكولات والتسوق في المملكة</h2>
        <div class="tourism-grid">
          <div class="tourism-card">
            <img
              src="https://omrania.com/wp-content/uploads/Ar-Riyadh-the-City-the-Life-144-145_0.jpg"
              alt="مركز المملكة"
            />
            <div class="card-content">
              <a href="#" class="explore-btn">تسوق وتناول الطعام الآن</a>
            </div>
          </div>
        </div>
      </section>

      <section class="tourism-section" id="events-entertainment">
        <h2>الفعاليات والترفيه</h2>
        <div class="tourism-grid">
          <div class="tourism-card">
            <img
              src="https://images.ctfassets.net/vy53kjqs34an/5PcL5NRQvrljV31YLYi2UE/738df0fc1368a14eaec969afc8eb555a/Screenshot_2024-09-02_192441.png"
              alt="موسم الرياض"
            />
            <div class="card-content">
              <a href="#" class="explore-btn">شاهد الفعاليات القادمة</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
