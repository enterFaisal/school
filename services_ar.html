<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخدمات القريبة</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      .services-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 20px;
        padding: 20px;
        height: calc(100vh - 100px);
      }

      .filters-panel {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 100%;
        overflow-y: auto;
      }

      .category-filters {
        margin-bottom: 20px;
      }

      .filter-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        background: #f5f5f5;
        border-radius: 5px;
        text-align: left;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .filter-button:hover {
        background: #e85d8c;
        color: white;
      }

      .filter-button.active {
        background: #e85d8c;
        color: white;
      }

      .filter-button i {
        margin-right: 10px;
        width: 20px;
      }

      .map-container {
        border-radius: 5px;
        overflow: hidden;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .results-list {
        margin-top: 20px;
      }

      .service-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .service-item:hover {
        background: #f9f9f9;
      }

      .service-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .service-details {
        font-size: 0.9em;
        color: #666;
      }

      .distance-time {
        font-size: 0.8em;
        color: #e85d8c;
        margin-top: 5px;
      }

      .search-box {
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .leaflet-popup-content {
        margin: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/45/Emblem_of_Saudi_Arabia_%282%29.svg"
            alt="شعار كرة القدم"
          />
        </div>

        <ul class="nav-links">
          <li><a href="/index_ar.html">الرئيسية</a></li>

          <li>
            <a href="/world-cup-essentials_ar.html">أساسيات كأس العالم</a>
          </li>
          <li><a href="/tourism_ar.html">السياحة</a></li>
          <li><a href="/stadiums_ar.html">الاستاد</a></li>
          <li><a href="/accommodations_ar.html">الإقامة</a></li>
          <li>
            <a href="/services_ar.html" class="active">الخدمات القريبة</a>
          </li>
          <li><a href="/about_ar.html">معلومات عنا</a></li>
        </ul>
        <div class="lang-support">
          <div class="language-selector">
            <button id="languageBtn">
              <span>EN</span>
            </button>
          </div>
          <div class="support">
            <button id="helpButton">
              <i class="fas fa-headset"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="services-container">
        <div class="filters-panel">
          <div class="search-box">
            <input
              type="text"
              placeholder="ابحث عن الخدمات..."
              id="searchServices"
            />
          </div>

          <div class="category-filters">
            <button class="filter-button active" data-category="all">
              <i class="fas fa-globe"></i> جميع الخدمات
            </button>
            <button class="filter-button" data-category="restaurants">
              <i class="fas fa-utensils"></i> مطاعم
            </button>
            <button class="filter-button" data-category="hospitals">
              <i class="fas fa-hospital"></i> مستشفيات
            </button>
            <button class="filter-button" data-category="pharmacies">
              <i class="fas fa-pills"></i> صيدليات
            </button>
            <button class="filter-button" data-category="atm">
              <i class="fas fa-money-bill-wave"></i> أجهزة الصراف الآلي
            </button>
            <button class="filter-button" data-category="shopping">
              <i class="fas fa-shopping-bag"></i> تسوق
            </button>
            <button class="filter-button" data-category="mosques">
              <i class="fas fa-mosque"></i> مساجد
            </button>
          </div>

          <div class="results-list" id="servicesList">
            <!-- ستتم تعبئة عناصر الخدمات ديناميكيًا -->
          </div>
        </div>

        <div class="map-container">
          <div id="map"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2024 كأس العالم والسعودية. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Replace Google Maps script with Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      let map;
      let markers = [];

      function initMap() {
        // المركز على الرياض
        const riyadh = [24.7136, 46.6753];

        map = L.map("map").setView(riyadh, 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);

        // البحث الأولي
        searchNearbyPlaces("restaurant");
      }

          },

          // مساجد
          {

            lat: 24.7126,
            lng: 46.6833,
            type: "mosques",

          },
          {
            name: "مسجد الملك خالد",
            lat: 24.7226,
            lng: 46.6933,
            type: "mosques",
            vicinity: "حي الورود، الرياض",
          },
          {
            name: "مسجد الراجحي",
            lat: 24.7326,
            lng: 46.7033,
            type: "mosques",
            vicinity: "حي المغرزات، الرياض",
          },
          {
            name: "مسجد الملك عبدالله",
            lat: 24.7426,
            lng: 46.7133,
            type: "mosques",
            vicinity: "حي الصحافة، الرياض",
          },
          {
            name: "مسجد المهيدب",
            lat: 24.7526,
            lng: 46.7233,
            type: "mosques",
            vicinity: "حي الملقا، الرياض",
          },
        ];

        samplePlaces.forEach((place) => {
          if (type === "all" || place.type === type) {
            createMarker(place);
            addToList(place);
          }
        });
      }

      function createMarker(place) {
        const marker = L.marker([place.lat, place.lng]).addTo(map);
        marker.bindPopup(place.name);
        markers.push(marker);
      }

      function clearMarkers() {
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];
        document.getElementById("servicesList").innerHTML = "";
      }

      function addToList(place) {
        const list = document.getElementById("servicesList");
        const item = document.createElement("div");
        item.className = "service-item";
        item.innerHTML = `
          <div class="service-name">${place.name}</div>
          <div class="service-details">${place.vicinity}</div>
          <div class="distance-time">500م • 6 دقائق مشياً</div>
        `;

        item.addEventListener("click", () => {
          map.setView([place.lat, place.lng], 15);
        });

        list.appendChild(item);
      }

      // تهيئة الخريطة عند تحميل الصفحة
      window.onload = initMap;

      // إضافة مستمعي أحداث لأزرار الفلاتر
      document.querySelectorAll(".filter-button").forEach((button) => {
        button.addEventListener("click", (e) => {
          document
            .querySelector(".filter-button.active")
            .classList.remove("active");
          e.target.classList.add("active");

          const category = e.target.dataset.category;
          searchNearbyPlaces(category);
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
